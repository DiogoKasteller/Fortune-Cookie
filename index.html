<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <div class="card">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <img
            id="closedCookie"
            src="images/fortune-cookie.png"
            alt="Biscoito da sorte fechado"
          />
        </div>
      </div>

      <div class="screen2 hide">
        <div class="card2">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="message">
            <p></p>
          </div>
          <img
            id="openCookie"
            src="images/opened-cookie.png"
            alt="Biscoito da sorte aberto"
          />

          <button id="btnAnotherCookie">Abrir outro biscoito</button>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
